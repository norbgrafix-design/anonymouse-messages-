<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Message</title>
<style>
body { font-family: Arial; background:#f0f2f5; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0;}
.container { background:#fff; padding:25px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1); width:90%; max-width:400px; text-align:center;}
textarea { width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; margin-bottom:15px; resize:none; }
button { width:100%; padding:12px; border-radius:8px; border:none; background:#4a90e2; color:white; cursor:pointer; }
button:hover { background:#357ABD; }
</style>
</head>
<body>
<div class="container">
<h2>Send Anonymous Message to USERNAME_HERE</h2>
<form method="POST" action="/message/USERNAME_HERE">
<textarea name="message" rows="4" placeholder="Type your message..." required></textarea>
<button type="submit">Send</button>
</form>
</div>
</body>
</html>
