<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Messages</title>
<style>
body { font-family: Arial; background: #f0f2f5; text-align:center; margin:0; }
.container { background:#fff; padding:30px 20px; margin:50px auto; border-radius:12px; max-width:400px; box-shadow:0 6px 20px rgba(0,0,0,0.1);}
input, button, textarea { width: 90%; padding:10px; margin:5px 0; border-radius:8px; border:1px solid #ddd; }
button { background:#4a90e2; color:white; border:none; cursor:pointer; }
button:hover { background:#357ABD; }
</style>
</head>
<body>
<div class="container">
<h1>Anonymous Messages</h1>

<h2>Register</h2>
<form action="/register" method="POST">
<input type="text" name="username" placeholder="Username" required><br>
<input type="email" name="email" placeholder="Email" required><br>
<input type="password" name="password" placeholder="Password" required><br>
<button type="submit">Register</button>
</form>

<h2>Login</h2>
<form action="/login" method="POST">
<input type="email" name="email" placeholder="Email" required><br>
<input type="password" name="password" placeholder="Password" required><br>
<button type="submit">Login</button>
</form>
</div>
</body>
</html>
